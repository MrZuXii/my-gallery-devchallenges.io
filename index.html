<!DOCTYPE html>
<html lang="en" class="text-[62.5%] font-semibold md:text-[68.75%]">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <img
      src="img/profilePhoto.png"
      alt="Profile image"
      class="w-[10rem] rounded mt-24 ml-auto mr-auto lg:w-[156px] lg:rounded-[16px]"
    />
    <h1 class="text-medium text-center text-gray-4 mt-[1.6rem] lg:text-[24px]">
      Rodney Cotton
    </h1>
    <h2
      class="text-gray-3 mt-[0.8rem] text-center text-low font-[600] lg:text-[14px]"
    >
      Helsinki, Finland
    </h2>

    <div
      class="flex gap-[1.2rem] justify-center mb-[3.9rem] mt-[1.2rem] text-default text-center"
    >
      <div
        class="bg-gray-1 w-[7.8rem] h-[5.2rem] rounded p-[1rem] flex flex-col justify-center"
      >
        <div class="text-gray-4 lg:text-[18px]">100</div>
        <div class="text-gray-2 lg:text-[14px]">Posts</div>
      </div>
      <div
        class="bg-gray-1 w-[7.8rem] h-[5.2rem] rounded p-[1rem] flex flex-col justify-center"
      >
        <div class="text-gray-4 lg:text-[18px]">2,242</div>
        <div class="text-gray-2 lg:text-[14px]">Followers</div>
      </div>
      <div
        class="bg-gray-1 w-[7.8rem] h-[5.2rem] rounded p-[1rem] flex flex-col justify-center"
      >
        <div class="text-gray-4 lg:text-[18px]">1,432</div>
        <div class="text-gray-2 lg:text-[14px]">Following</div>
      </div>
    </div>

    <div
      class="grid grid-cols-3 grid-rows-3 gap-[1.2rem] w-[95%] m-auto max-w-[960px] items-center mb-[4.5rem] lg:gap-[32px] lg:mb-[130px]"
    >
      <figure class="rounded overflow-hidden group">
        <img
          class="bg-cover group-hover:scale-105 transition-all duration-500"
          src="img/photo1.png"
          alt="Photo of living room"
        />
      </figure>
      <figure class="rounded overflow-hidden col-span-2 group">
        <img
          class="bg-cover group-hover:scale-105 transition-all duration-500"
          src="img/photo2.png"
          alt="Photo of a black sofa
"
        />
      </figure>
      <figure class="rounded overflow-hidden col-span-2 group">
        <img
          class="bg-cover group-hover:scale-105 transition-all duration-500"
          src="img/photo3.png"
          alt="Photo of bathtub"
        />
      </figure>
      <figure class="rounded overflow-hidden row-[2/4] col-start-3 group">
        <img
          class="bg-cover group-hover:scale-105 transition-all duration-500"
          src="img/photo_4.png"
          alt="Photo of lamp on green background"
        />
      </figure>
      <figure class="rounded overflow-hidden group">
        <img
          class="bg-cover group-hover:scale-105 transition-all duration-500"
          src="img/photo6.png"
          alt="photo of a small table
"
        />
      </figure>
      <figure class="rounded overflow-hidden group">
        <img
          class="bg-cover group-hover:scale-105 transition-all duration-500"
          src="img/photo5.png"
          alt="Photo of Green plant"
        />
      </figure>
    </div>
    <footer class="text-gray-5 text-medium font-medium text-center">
      <p>
        created by
        <a
          class="font-bold underline pb-[2.4rem]"
          href="https://www.kamilbieniek.pl/"
          target="_blank"
          >Kamil Bieniek</a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
